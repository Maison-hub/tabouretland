<body>

    <!-- Header/nav -->
		<nav class="nav-1">
			<a href="/">Accueil</a>
			<a href="/boutique">Boutique</a>
			<a href="/vendre">Vendre</a>
			<a href="/contact">Contact</a>

        <form action="" method="post" enctype="multipart/form-data">
        <div class="sellForm">
            <h3>Selectionnez un photo</h3>

            <p>Avec le lien de l'image</p>
            <div>
                <div class="form-floating">
                    <input type="text" name="path" class="form-control" id="formGroupExampleInput" style="width: 50vw;" placeholder="Example: https://www.exemple.com/image.png">
                    <label class="inputfloat" for="floatingInput">Lien de l'image (Example: https://www.exemple.com/image.png)</label>
                  </div>                
              </div>

            

            <h3>Ajoutez un nom</h3>           
              <div>
                <div class="form-floating">
                    <input type="text" name="name" class="form-control" id="floatingInput" placeholder="Nom" style="width: 50vw;">
                    <label class="inputfloat" for="floatingInput">Nom</label>
                  </div>                
              </div>


            <h3>Ajoutez une Description</h3>
            <div>
                <div class="form-floating">
                    <textarea class="form-control" name="description" style="width: 50vw;height: 20vh;" placeholder="Ajoutez une Description" id="floatingTextarea"></textarea>
                    <label class="inputfloat" for="floatingInput">Description</label>
                  </div>                
              </div>
              

            <h3>Fixez votre prix</h3>
            <div class="flexinput">
                <div class="form-floating">
                    <input type="text" name="prix" class="form-control" id="floatingInput" placeholder="Prix">
                    <label class="inputfloat" for="floatingInput">Prix</label>
                  </div>                
                  <span class="input-group-text" id="basic-addon2">â‚¬</span>
              </div>

              <h3>Notez votre tabourret</h3>
              <div class="flexinput">
                  <div class="form-floating">
                      <input type="text" name="note" class="form-control" id="floatingInput" placeholder="Note">
                      <label class="inputfloat" for="floatingInput">Note</label>
                    </div>                
                    <span class="input-group-text" id="basic-addon2">/10</span>
                </div>



            <button type="submit" value="submit" class="btn btn-outline-dark">Envoyer</button>
        </div>
    </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="../static/index.js"></script>
</body>
